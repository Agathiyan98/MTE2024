  <script>
    function compileCode() {
        var codeEditorContent = document.getElementById('code-editor').innerText;
        var dvimgElement = document.getElementById('dvimg');

        // Check if codeEditorContent is not empty
        if (codeEditorContent.trim() !== '') {
            dvimgElement.style.display = 'block';  // Show the dvimg div
        } else {
            dvimgElement.style.display = 'none';   // Hide the dvimg div
        }
    }
